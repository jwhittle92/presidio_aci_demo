vlan_block_first: 10
vlan_block_last: 50

domain: Presidio_PHYS
aep: Presidio_AEP
access_policy_name: auto_access

int_profile_name:
- Presidio-L101
- Presidio-L102

leaf_profile_name:
- Presidio-L101
- Presidio-L102

leaf_profile:
- { leaf: "Presidio-L101", leaf_id: "101" }
- { leaf: "Presidio-L102", leaf_id: "102" }

