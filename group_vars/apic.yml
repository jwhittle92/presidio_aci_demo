- { epg: "DB", vlan: "11", int_mode: "native", int_type: "switch_port", interface: "1/11", leaf: "101" }

- { epg: "Web", vlan: "10", int_mode: "native", int_type: "switch_port", interface: "1/10", leaf: "102" }
